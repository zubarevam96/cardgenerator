# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
    ports:
      - "8081:8081"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/card_generator_db
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      SPRING_THYMELEAF_PREFIX: file:/app/templates/
      WEB_RESOURCES_STATIC-LOCATIONS: file:/app/static/
    volumes:
      - ./src/main/resources/static:/app/static
      - ./src/main/resources/templates:/app/templates
    develop:
      watch:
        - action: sync
          path: ./src/main/resources/static
          target: /app/static
        - action: sync
          path: ./src/main/resources/templates
          target: /app/templates

  keycloak_server:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak_server
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}

      KC_LOG_LEVEL: info
      KC_METRICS_ENABLED: true
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    command: start-dev
    depends_on:
      - keycloakdb
    ports:
      - "8080:8080"
    restart: always

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: card_generator_db
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5431:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  keycloakdb:
    image: postgres:latest
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data

volumes:
  db_data:
  keycloak_db_data:

networks:
  keycloak_network:
    driver: bridge